<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/68013aa1e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid pt-4">
        <!-- Tarjeta -->
        <div class="card">
            <!-- Cabecera -->
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <!-- Cuerpo -->
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <h5>Some fields are missing.</h5>
                </div>
                <!-- Datos tarjeta -->
                <div class="row">
                    <div class="mb-3 col-6 col-md-5">
                        <label for="exampleFormControlInput1" class="form-label"><strong>Card #</strong></label>
                        <input type="number" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="mb-3 col-6 col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"><strong>CVC #</strong></label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                    </div>
                    <div class="mb-3 col-6 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label"><strong>Amount</strong></label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                    </div>
                </div>
                <!-- Nombre y apellido -->
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label"><strong>Firs Name</strong></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>
                <!-- direccion -->
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label"><strong>City</strong></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3 col-6 col-md-3">
                        <label for="inputState" class="form-label"><strong>State</strong></label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>Espa√±a</option>
                            <option>Portugal</option>
                            <option>Francia</option>
                            <option>Italia</option>
                        </select>
                    </div>
                    <div class="mb-3 col-6 col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"><strong>Postal
                                Code</strong></label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>
                <div class="row">
                <!-- Metodos de pago y mensaje -->
                    <div class="col">
                        <p><strong>We acept</strong></p>
                        <div class="text-bg-secondary rounded-3 d-inline-flex py-1 p-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <div class="form-floating">        
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            <p>Add any notes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- pie con botones -->
            <div class="card-footer">
                <div class=" d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
